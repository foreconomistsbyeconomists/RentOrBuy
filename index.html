<body style="margin:30px;padding:0px" >
<div style="text-align: center;"><IMG SRC="https://foreconomistsbyeconomists.github.io/RentOrBuy/images/RentOrBuy.PNG" ALT="image"></div>

<H1>Enter the following information about your purchase decision</H1>
<br>
<h2> Home Information</h2>

<div class="slidecontainer">
<p>Price: $<span id="homeprice"></span></p>
  <input type="range" min="0" max="1000000" step="2000" value="500000" class="slider" id="slide_hp">
</div>

<div class="slidecontainer">
<p>Down Payment: <span id="downpayment"></span>%</p>
  <input type="range" min="0" max="30" step="1" value="20" class="slider" id="slide_dp">
</div>

<div class="slidecontainer">
<p> Interest Rate: <span id="mortgagerate"></span>%</p>
  <input type="range" min="0" max="20" step=".01" value="4.5" class="slider" id="slide_mr">
</div>

<div class="slidecontainer">
<p> Mortgage Length: <span id="mortgagelength"></span>&nbspYears</p>
  <input type="range" min="10" max="30" step="5" value="30" class="slider" id="slide_ml">
</div>

<h2>Taxes</h2>

<script>
function slide_val(slide_in, var_out) {
var slider = document.getElementById(slide_in);
var output = document.getElementById(var_out);
output.innerHTML = slider.value;
slider.oninput = function() {output.innerHTML = this.value;}
}
slide_val("slide_hp", "homeprice")
slide_val("slide_dp", "downpayment")
slide_val("slide_mr", "mortgagerate")
slide_val("slide_ml", "mortgagelength")
</script>
